<title>优惠券</title>
<link rel="stylesheet" href="__ROOT__/Admin/order/css/common.css">
<link rel="stylesheet" href="__ROOT__/Admin/order/css/font.css">
<link rel="stylesheet" href="__ROOT__/Admin/order/css/header.css">
<link rel="stylesheet" href="__ROOT__/Admin/order/css/footer.css">
<link rel="stylesheet" href="__ROOT__/Admin/order/css/index.css">
<link rel="stylesheet" href="__ROOT__/Admin/order/css/responsive.css">
<style type="text/css">
	.selected{border:1px solid red !important;} 
	.shiyong{ width:40%; position:absolute; margin-left:60%;border-radius: 5%;
	color:#ffffff; background:#cccccc; z-index:1000; font-size:18px; text-align:center; height:50px; line-height:50px; }
	.linqu{ width:20%; position:absolute; margin-left:5%;border-radius: 5%;
	color:#ffffff; border: #F75F44 solid 1px; z-index:1000; font-size:11px; margin-top:20px; text-align:center; height:20px; line-height:20px; }
</style> 
</head>

<body ontouchstart="return true;">

	<!--头部-->
	<header>
		<div class="header">
			<h1>优惠券</h1>
			<a href="javascript:history.go(-1);" class="return"><i></i></a>
		</div>
	</header>
	
	<!--内容区-->
	<article class="main-container"> 
		
		<!--手动添加优惠券
		<dl class="Coupon-add line">
			<dt>手动添加优惠券</dt>
			<dd class="button"><input type="number" placeholder="请输入优惠券号码"><button>激活</button></dd>
		</dl>
		-->
		<!--优惠券列表-->
		<div class="Coupon-Content line">
			
			<!--选项卡-->
			<div class="Coupon-Content-header line">
				<a href="#" class="line active"  id="1"onClick="bian(1)" >我的惠券</a><a href="#" id="2" onClick="bian(2)">领优惠券</a>
			</div>
			
			<div class="Coupon-Content-list" id="s1">
			
			 
			  
				<!--卡1-->   
				<volist name="data" id="vo">
					  <div class="Couponbox Couponboxs" data="<{$vo.id}>">
					 <if condition="$vo['is_use'] eq 1">
					   <p class="shiyong">
			              已经使用
			           </p>
					  </if>
					  		
							<div class="Couponbox-header">
								<b><sub>￥</sub><{$vo.price}></b>
								<p><font>满<{$vo.top_price}>元使用</font>元优惠券</p>
							</div>  
							<div class="Couponbox-footer">
								<p>有&nbsp;&nbsp;效&nbsp;&nbsp;期：<span><{$vo['addtime']|strtotime|date='Y-m-d',###}>--<{$vo.youxiaotime}></span></p>
							</div>
					 </div> 
				</volist> 
				
			</div>
			
				<div class="Coupon-Content-list" id="s2" style="display:none;">
				<!--卡1-->   
				<volist name="cdata" id="vos">
					  <div class="Couponbox lq" data="<{$vos.id}>"> 
					   <if condition="$vos['sy'] eq 0">
					   <p class="linqu">
			              点击领取 
			           </p>
					   </if>
					   <if condition="$vos['sy'] eq 1">
					     <p class="linqu">
			              已领取过 
			           </p>
					  </if>
							<div class="Couponbox-header">
								<b><sub>￥</sub><{$vos.price}></b>
								<p><font>满<{$vos.top_price}>元使用</font>元优惠券</p>
							</div>  
							<div class="Couponbox-footer">
								<p>有&nbsp;&nbsp;效&nbsp;&nbsp;期：<span><{$vos['addtime']|strtotime|date='Y-m-d',###}>--<{$vos.youxiaotime}></span></p>
							</div>
					 </div> 
				</volist> 
				
			</div>
			
			
		</div>
		
	</article>

</body>
</html>
<script type="text/javascript" src="__ROOT__/Admin/order/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="__ROOT__/Admin/order/js/swipe-min.js"></script>
<script type="text/javascript" src="__ROOT__/Admin/order/js/common.js"></script>
<script type="text/javascript">
	$(".Couponboxs").click(function(){
	
		$(this).siblings('div').removeClass('selected');
        $(this).addClass('selected');
		var coupon_id = $(this).attr('data'); 
		var type = "<{$type}>"; 
		var cart_id = "<{$cart_id}>"; 
		var good_id = "<{$good_id}>";    
		var sku_id = "<{$sku_id}>"; 
		       // var url = "http://beichuanzao.cn/index.php/Api/Order/zhifu";
		if(type==1){//购物车下单
				$.ajax({ 
						type:'post',
						url:"<{:U('Order/check_coupon')}>",
						data:{coupon_id:coupon_id,cart_id:cart_id,type:1},
						dataType:'json',
						success:function(data){
						alert(data.msg);
							if(data.code==200){
								console.log(data);
							    window.location.href="";  //可以跳转回订单页面
							}else{
								console.log(data);
								alert(data.msg);
							} 
						}
					});
		}else if(type==2){//立即下单
				$.ajax({
					type:'post',
					url:"<{:U('Order/check_coupon')}>",
					data:{coupon_id:coupon_id,good_id:good_id,sku_id:sku_id,type:2},
					dataType:'json',
					success:function(data){
						if(data.code==200){  
							console.log(data);
						    window.location.href="";  //可以跳转回订单页面
						}else{
							console.log(data);
							alert(data.msg); 
						}
					}
				});
		}
		
		// alert(coupon_id);
	})
	
	
	function bian(n)
{
for (var i=1;i<3;i++)
{
 document.getElementById("s"+i).style.display="none";
 document.getElementById(i).className="";
}

document.getElementById("s"+n).style.display="block";
document.getElementById(n).className="active";




}

$('.lq').click(function(){

var n = $(this).attr('data'); 
					
            $.ajax({
               type: "POST",
               url: "<{:U('Coupon/lingqu')}>",
               data: "coupon_id="+n,
               async: false,
			   success:function(data){
			   window.location.reload();
			   //url: "<{:U('Address/member_Addrees')}>",
			   }

            }).responseText;
			

})

</script>
