<!doctype html>
<html>
<head>
<!-- 声明文档使用的字符编码 -->
<meta charset='utf-8'>
<!-- 优先使用 IE 最新版本和 Chrome -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<!-- 页面描述 -->
<meta name="description" content="不超过150个字符"/>
<!-- 页面关键词 -->
<meta name="keywords" content=""/>
<!-- 网页作者 -->
<meta name="author" content="guo,1057540638@qq.com"/>
<!-- 搜索引擎抓取 -->
<meta name="robots" content="index,follow"/>
<!-- 为移动设备添加 viewport -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->

<!-- iOS 设备 begin -->
<meta name="apple-mobile-web-app-title" content="标题">
<!-- 添加到主屏后的标题（iOS 6 新增） -->
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->

<!--meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL" -->
<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<!-- 设置苹果工具栏颜色 -->
<meta name="format-detection" content="telphone=no, email=no"/>
<!-- 忽略页面中的数字识别为电话，忽略email识别 -->

<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 不让百度转码 -->
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no">
<!-- iOS 图标 begin -->
<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"/>
<!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png"/>
<!-- Retina iPhone 和 Retina iTouch，114x114 像素，可以没有，但推荐有 -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png"/>
<!-- Retina iPad，144x144 像素，可以没有，但推荐有 -->
<!-- iOS 图标 end -->

<!-- iOS 启动画面 begin -->
<link rel="apple-touch-startup-image" sizes="768x1004" href="__ROOT__/Admin/order/img/App-ios-logo-152x152.png"/>
<!-- iPad 竖屏 768 x 1004（标准分辨率） -->
<link rel="apple-touch-startup-image" sizes="1536x2008" href="__ROOT__/Admin/order/img/App-ios-logo-152x152.png"/>
<!-- iPad 竖屏 1536x2008（Retina） -->
<link rel="apple-touch-startup-image" sizes="1024x748" href="__ROOT__/Admin/order/img/App-ios-logo-152x152.png"/>
<!-- iPad 横屏 1024x748（标准分辨率） -->
<link rel="apple-touch-startup-image" sizes="2048x1496" href="__ROOT__/Admin/order/img/App-ios-logo-152x152.png"/>
<!-- iPad 横屏 2048x1496（Retina） -->

<link rel="apple-touch-startup-image" href="__ROOT__/Admin/order/img/App-ios-logo-152x152.png"/>
<!-- iPhone/iPod Touch 竖屏 320x480 (标准分辨率) -->
<link rel="apple-touch-startup-image" sizes="640x960" href="__ROOT__/Admin/order/img/App-ios-logo-152x152.png"/>
<!-- iPhone/iPod Touch 竖屏 640x960 (Retina) -->
<link rel="apple-touch-startup-image" sizes="640x1136" href="__ROOT__/Admin/order/img/App-ios-logo-152x152.png"/>
<!-- iPhone 5/iPod Touch 5 竖屏 640x1136 (Retina) -->
<!-- iOS 启动画面 end -->

<!-- iOS 设备 end -->
<meta name="msapplication-TileColor" content="#000"/>
<!-- Windows 8 磁贴颜色 -->
<meta name="msapplication-TileImage" content="__ROOT__/Admin/order/icon.png"/>
<!-- Windows 8 磁贴图标 -->

<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml"/>
<!-- 添加 RSS 订阅 -->
<link rel="shortcut icon" type="image/ico" href="__ROOT__/Admin/order/favicon.ico"/>
<!-- 添加 favicon icon -->
<!-- sns 社交标签 begin -->
<!-- 参考微博API -->
<meta property="og:type" content="类型" />
<meta property="og:url" content="URL地址" />
<meta property="og:title" content="标题" />
<meta property="og:image" content="图片" />
<meta property="og:description" content="描述" />

<title>收货地址</title>
<link rel="stylesheet" href="__ROOT__/Admin/order/css/common.css"> 
<link rel="stylesheet" href="__ROOT__/Admin/order/css/font.css">
<link rel="stylesheet" href="__ROOT__/Admin/order/css/header.css">
<link rel="stylesheet" href="__ROOT__/Admin/order/css/footer.css">
<link rel="stylesheet" href="__ROOT__/Admin/order/css/index.css">
<link rel="stylesheet" href="__ROOT__/Admin/order/css/responsive.css">
</head>

<body ontouchstart="return true;">

	<!--头部-->
	<header>
		<div class="header">
			<h1>地址管理</h1>
			<a href="<{:U('User/wo')}>" class="return"><i></i></a>
			<a href="<{:U('Address/member_Addreess')}>" class="head-r">添加</a>
		</div>
	</header>
	
	<!--内容区-->
	<article class="main-container">
		<!--地址-->
		<volist name="data" id="vo"> 
		<div class="order-Address line select">
			<dl onClick="moren('<{$vo.id}>');">
			    
				<dd><{$vo.provice}>  <{$vo.city}> <{$vo.country}> <{$vo.address}></dd>
				<dt><i class="icon-head"></i><{$vo.name}>&nbsp;&nbsp;<i class="icon-phone"></i><{$vo.phone}></dt>
				<if condition="$vo.mdefault eq 1"><dd class="icon-correct"></dd></if>
			</dl>
			<ul class="line"><li class="line"  ><button></button></li><li><button onClick="shanchu('<{$vo.id}>');">删除</button></li></ul>
		</div>
		</volist> 
	<!-- 	<div class="order-Address line select">
			<dl>
			    <dt class="dazi">门店名称&nbsp;&nbsp;上城国际面馆</dt>
				<dd>广东省 广州市 天河区 广州中山大道中111号</dd>
				<dt>配送时间：9:00</dt>
				<dt><i class="icon-head"></i>郭小帅&nbsp;&nbsp;<i class="icon-phone"></i>131****1111</dt>
				
			</dl>
			<ul class="line"><li class="line" onClick="location.href = 'member-Addreess.html'" ><button>编辑</button></li><li><button>删除</button></li></ul>
		</div> -->
	</article>
</body>
</html>
<script type="text/javascript" src="__ROOT__/Admin/order/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="__ROOT__/Admin/order/js/swipe-min.js"></script>
<script type="text/javascript" src="__ROOT__/Admin/order/js/common.js"></script>

<script >

function shanchu(n)
{

  var html = $.ajax({
               type: "POST",
               url: "<{:U('Address/deleteUserAddress')}>",
               data: "address_id="+n,
               async: false,
			   success:function(data){
			   window.location.reload();
			   //url: "<{:U('Address/member_Addrees')}>",
			   }

            }).responseText;

}

function moren(n)
{

  var html = $.ajax({
               type: "POST",
               url: "<{:U('Address/morenAddress')}>",
               data: "id="+n,
               async: false,
			      success:function(data){
			   window.location.reload();
			   //url: "<{:U('Address/member_Addrees')}>",
			   }

            }).responseText;

}


</script>
