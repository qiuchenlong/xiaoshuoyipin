		.col img {position: absolute; right: 0; width: 80px; top: 0;}

		/* 1. 2X2 */

		.darktitle {height: 20px;line-height: 20px; margin-top:10px;margin-left: 15px;font-size: 13px;

		 padding-left:5px;color: #666;}		
		
		/* 2. 三列 */

		.scratch02 img {position: relative;width: 60px; height: 50px;}		
		.showposter {text-align: center;margin-top: 5px;padding-bottom: 10px;}		
		
		/* 列表 */		
		.classify {height: 60px;line-height: 60px; width:90%; margin-left:5%;background-color: #fff;position: relative;border-bottom: 1px solid #f3f3f3;}		
		.classify .sublogo {width: 30px;margin-top: 15px;margin-left: 15px;float: left;}		
		.classify .arrow {position: absolute;vertical-align: top;right: 15px;top:20px;height: 13px;}		
		.classify .info {line-height: 20px; float: left; height: 60px;margin-left: 10px;}		
		.classify .info .title {font-size: 14px; color: #999999; margin-top: 10px;}		
		.classify .info .subtitle {font-size: 12px; height:20px;
		line-height:20px; overflow:hidden;
		 color: #ccc; margin-top: 5px;}		
		.subclass {display: none;}		
		.subclass .flipcard {margin:0;}		
		.brb {border-right: 1px solid #e0e0e0;border-bottom: 1px solid #e0e0e0;}		
		.bb {border-bottom: 1px solid #e0e0e0;}
