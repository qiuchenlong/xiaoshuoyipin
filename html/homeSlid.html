       .tishi{

    <div id="wrap" >
	   <!-- 第一个头部-->

	       <div class="topbar defaultcolor_bg " id="t_bg">
	           <li><span class="iconfont icon-liebiao"></span>书架<span class="iconfont icon-sousuo" id="search" onclick="go_search()"></span></li>
	       </div>
	       
	       <div class="topbar defaultcolor_bg " id="t_bg1" style="display:none;">
	           <li><span class="quanxuan" style="font-size:15px;">全选</span><span id="search1">完成</span></li>

		</div>

<script type="text/javascript" src="../script/home.js"></script>

<script type="text/javascript" src="../script/util.js"></script>
<script type="text/javascript">
    $(".icon-liebiao").click(function(){
        api.openFrame({
	        name: 'choosebianj',
	        url: 'frame1/tan_kuang.html',
	        bounces: false,
	        bgColor : 'none',
	        vScrollBarEnabled:false,
	        rect: {
	            x: 0,
	            y: 5,
	            w: 'auto',
	            h: 'auto'
	        },
	        pageParam:api.pageParam,
	        animation : {
				type : "movein",
				curve : 'ease_in', //动画类型（详见动画类型常量）
				subType : "from_top", //动画子类型（详见动画子类型常量）
				duration : 300 //动画过渡时间，默认300毫
			}
	    });	
	    
	    api.addEventListener({
	        name:'bbook'
        },function(ret,err){
            
        	$('#t_bg').css('display','none');
        	$('#t_bg1').css('display','block');
        });
        
        $("#search1").click(function(){
            $('#t_bg').css('display','block');
        	$('#t_bg1').css('display','none');
        	api.sendEvent({
	            name:'bok'
            });
        })
        
        $('.quanxuan').click(function(){
            api.sendEvent({
               name:'quanxuan'
            })
        })
        
        
    })
    
    function go_search(){
    	api.openWin({
	        name: 'seek_win1',
	        url: 'frame0/seek_win.html',
        });
    }
</script>
