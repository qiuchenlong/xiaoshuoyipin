<script>
    $('input[name="zf"]').change(function() {
        $('.checked').hide();
        $(this).nextAll('.checked').show();
    });
    var tongyi = 0;
    var body = document.getElementsByTagName('body')[0];
    var agreeimg = document.getElementsByClassName('agreement')[0].firstElementChild;
    var cancel = document.getElementsByClassName('cancel')[0];
    var agree = document.getElementsByClassName('agree')[0];
    var modal = document.getElementsByClassName('protocol-modal')[0];
    agreeimg.onclick = function() {
        agreeimg.classList.toggle('select');
    };
    //取消
    cancel.onclick = function() {
        modal.classList.add('modal-hidden');
        document.getElementById('xieyi').style.display = 'none';
        tongyi = 0;
    };
    //同意
    agree.onclick = function() {
        agreeimg.attr = agreeimg.classList.contains('select');
        if (agreeimg.attr === false) {
            // tip_p.innerText = '请勾选协议!';
        } else {
            // tip_p.innerText = '您已成功签订协议！';
            modal.classList.add('modal-hidden');
            tongyi = 1;
        }
        document.getElementById('xieyi').style.display = 'none';
    };
    agree.focus();
    function tijiao() {
        if (tongyi == 1) {
            document.getElementById('forms').submit();
            tongyi = 0;
        }
        else {
            document.getElementById('xieyi').style.display = 'block';
            alert('请勾选协议');
        }
    }
</script>
