<form action="<{:U('setpw')}>" method="post" enctype="">

        <div class="top clearfloat">

                <div class="user_list">
                    <span>输入旧密码</span>
                    <input type="password" name="jiumi" class="input" placeholder="请输入当前密码" required/>
                </div>
                <div class="user_list">
                    <span>输入新密码</span>
                    <input type="password" name="xinmi" class="input" placeholder="请输入6-20位密码" required/>
                </div>
                <div class="user_list">
                    <span>确认新密码</span>
                    <input type="password" name="xinmima" class="input" placeholder="请再次输入新密码" required />
                </div>
            </div>
            <div class="wdbtn wdbtntwo clearfloat" style="margin: 2rem auto 0;">
                <button type="submit" class="chongzhi fl" style="background: #b1d8ff; color: #3984d3;">提交</button>
            </div>
        </div>
    </div>
</form>
