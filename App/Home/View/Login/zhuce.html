            border-bottom: 1px solid #ddd;

    <script>
 var  code = parseInt(1000 + (Math.random() * 8999));
$(document).ready(function(){
   $(".btn").click(function(){
     // alert("测试跳转效果，程序对接予以删除!");
     // location.href="index.html";
         if(code != $("#yanzheng").val()){ 
        alert('验证码不正确');
        return;
     }
     var phone = $("#phone").val();
     var password = $("#password").val();
     var passwords = $("#passwords").val();
     var yq = $("#yq").val();
     // alert(yq);
     if(passwords != password){ 
        alert('两次输入密码不正确');
        return;
     }
     $.ajax({
       type:'post',
       url:"http://www.youdingb.com/xiangmu/xiaoshuoyipin/book/index.php/Home/User/register",
       data:{phone:phone,password:password,yq:yq},
       dataType:'json', 
       success:function(date){
     // alert(date.code)
           if(date.code==200){   
           
             window.location.href='login_frame.html' 
           }else{ 
            window.location.href='login_frame.html' 
              alert('注册失败');
           }
       } 
     })
     });   
});
</script>

</head>
<body>
<div class="content">
    <ul>
        <li>
            <input type="text" id="phone" placeholder="请输入手机号码" />
            <a class="getCode" id="getCode" href="javascript:;">获取验证码</a>
        </li>
        <li>
            <input type="text" placeholder="请输入验证码" id="yanzheng" />
        </li>
        <li>
            <input type="password" id="password" placeholder="请设置密码（6-20位英文字母，数字）" />
        </li>
        <li>
            <input type="password" id="passwords" placeholder="再输一次密码" />
            <input type="hidden" id="yq" value="<{$user}>">
        </li>
    </ul>
</div>
<div class="forget">
    <!--<span class="forget_psd">忘记密码？</span>-->

</div>
<div class="btn" >
    <button class="register_btn" >
        注册
    </button>
</div>
<div>
		<span class="checkBox">
            <label class="js-select">
                <input class="js-agree" type="checkbox" name="agree" checked="checked" style="display: none;">
                <img class="circle1" src="__PUBLIC__/images/xuan.png" />
                <span class="circle" style="display: none;"></span>
            </label>
            <span onclick="zhuceXieyi()">我已阅读并同意用户注册协议</span>
		</span>
</div>
</body>
<script>
    // if (location.protocol == 'http:') {
    //     location.protocol = 'https:';
    // }
    $('.js-select').on('change', function(e) {
        $('input[name="agree"]').checked = true;
        let input = $('input[name="agree"]').prop('checked');
        if (input == true) {
            $('.circle1').show();
            $('.circle').hide();
        }
        else {
            $('.circle1').hide();
            $('.circle').show();
        }
    });
    $('.js-agree').on('click', function(e) {
        $('input[name="agree"]').attr('checked', 'checked');
    });

        let input = $('input[name="agree"]').prop('checked');
        if (input == true) {
            document.getElementById('forms').submit();
        }
        else {
            alert('请勾选协议');
        }
    });*/
    

     document.oncontextmenu=new Function("event.returnValue=false;");
  document.onselectstart=new Function("event.returnValue=false;"); 
  
  var codeDom = document.getElementById('getCode');
  
   codeDom.addEventListener('click',daoTime);
  
  
  function daoTime(){
              var phone= document.getElementById("phone").value;

       //Ajax调用处理
            var html = $.ajax({
               type: "POST",
               url: "http://www.youdingb.com/fa/newface/fa.php",
               data: "phone="+phone+"&code="+code,
               async: false

            }).responseText;

    var time = 60;
    var tishi = '秒后重新获取'
    var timer = setInterval(function(){
        console.log(time);
        codeDom.innerHTML = time + tishi;
        codeDom.style.color = '#FFF';
        time --;
        codeDom.removeEventListener('click',daoTime);
        if(time<=0){
            clearInterval(timer);
            codeDom.innerHTML = '获取验证码';
            codeDom.style.fontSize = '14px';
            codeDom.style.color = '#666';
            time = 60;
            codeDom.addEventListener('click',daoTime)
        }
    },1000)
    
  }
  

</script>
