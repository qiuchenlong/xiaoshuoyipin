<title>添加代理商</title>
<link href="__PUBLIC__/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/usercss/login.css" rel="stylesheet" type="text/css">
<style type="text/css">
    #pingtuan{
        display:none;
    } 
</style>
</head> 
<body>
    <div class="register-wrap clearfix">
<div class="page-container"> 
    <div class="title"><h2>添加代理商</h2></div>
	<form class="form form-horizontal"action="<{:U('add')}>" method="post" enctype="multipart/form-data"> 
    <div class="row cl"> 
     

       
  

      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>代理商名字：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="<{$v.title}>" placeholder="" id="" name="uname" required >
        
        
      </div>  
    </div>
     <div class="row cl"> 
     <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="<{$v.title}>" placeholder="" id="" name="mobile" required >
        
        
      </div>  
    </div>
     <div class="row cl"> 
     <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="<{$v.title}>" placeholder="" id="" name="pass" required >
        
        
      </div>  
    </div>

     <div class="row cl"> 
     <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="<{$v.title}>" placeholder="" id="" name="email" required >
        
        
      </div>  
    </div>
    <div class="row cl"> 
     <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>佣金比例：</label>
      <div class="formControls col-xs-8 col-sm-9">
       <select name="yongjin" id="yongjin">
          <option value ="5">5</option>
          <option value ="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
        </select>%
        
        
      </div>  
    </div>
    <div class="row cl"> 
     <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>结算方式：</label>
      <div class="formControls col-xs-8 col-sm-9">
         <select name="jiesuan" id="jiesuan">
          <option value ="0">日结</option>
          <option value ="1">周结</option>
          <option value="2">月结</option>
         
        </select>
      </div>  
    </div>
     <div class="row cl"> 
     <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>支付方式：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="radio" name="zhilei"  value="0" checked>支付宝
        <input type="radio" name="zhilei" value="1">微信
        <input type="radio" name="zhilei" value="2">银行
        
        
      </div>  
    </div>
     <div class="row cl"> 
     <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>姓名：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="<{$v.title}>" placeholder="" id="" name="zhiname" required >
        
        
      </div>  
    </div>
     <div class="row cl"> 
     <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>账号：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="<{$v.title}>" placeholder="" id="" name="zhihao" required >
         </div>  
    </div>

  
     <div class="row cl"> 
     <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>账号状态：</label>
      <div class="formControls col-xs-8 col-sm-9">
       <input type="radio" name="lei"  value="1" checked>上线
        <input type="radio" name="lei" value="2">下线
       
        </div>  
    </div>
    <div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<!-- <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button> -->
				<a href="<{:U('index')}>"><button class="btn btn-default radius" type="button">&nbsp;&nbsp;返回列表&nbsp;&nbsp;</button></a>
			</div>
		</div>
	</form>
</div>
</div>
<!--_footer 作为公共模版分离出去--> 
<include file='Index/footer'/>
<!--/_footer /作为公共模版分离出去-->

 <script type="text/javascript" src="__PUBLIC__/lib/jedate.js"></script>

<script type="text/javascript" src="__PUBLIC__/waibu/Uploadimage.js"></script>

<script src="__PUBLIC__/lib/kindeditor/zh_CN.js" type="text/javascript"></script>
<script>
  $("#yongjie").val();
  $("#jiesuan").val();
			function cuxiaos(obj){
				if(obj==1){
					$('.cuxiao').show();
				}else{
					$('.cuxiao').hide();
				}
			}
		</script>
<script type="text/javascript">  
var start = {
    dateCell: '#inpstart',
    format: 'YYYY-MM-DD',
    minDate: '2014-06-16 23:59:59', //设定最小日期为当前日期
	festival:true,
    maxDate: '2099-06-16 23:59:59', //最大日期
   isTime: true,
    choosefun: function(datas){
         end.minDate = datas; //开始日选好后，重置结束日的最小日期
    }
};
var end = {
    dateCell: '#inpend',
    format: 'YYYY-MM-DD',
    minDate: jeDate.now(0), //设定最小日期为当前日期
	festival:true,
    maxDate: '2099-06-16 23:59:59', //最大日期
    isTime: true,
    choosefun: function(datas){
         start.maxDate = datas; //将结束日的初始值设定为开始日的最大日期
    },
	okfun:function(val){alert(val)}
};
jeDate(start);
jeDate(end);
/*提交数据*/
$("#form-article-add").validate({ 
    rules:{ 
        name:{
            required:true,
            minlength:3, 
            maxlength:50
        },
        summary:"required",
        kucun:{
            required:true,
            digits:true
        },
        weight:{
            required:true,
            number:true
        },
        price:{
            required:true,
            number:true
        },
        content:"required",
        groupPrice:{
            required:true,
            number:true
        },
       groupSize:{
            required:true,
            digits:true
        },
       groupValidHours:{
           required:true,
            digits:true
        }

    },
     messages:{
        name:{
            required:"产品名称不能为空", 
            minlength:"请输入不少于3个字符",
            maxlength:"请输入不多于50个字符"   
        },
        summary:"商品简介不能为空",
        kucun:{
            required:"请输入商品库存量",
            digits:"请输入数字"
        },
        weight:{ 
            required:"请输入商品重量",
            number:"请正确输入商品重量数值"
        }, 
        price:{
            required:"请输入商品价格",
            number:"请正确输入价格"
        },
        content:"请输入商品内容",
        groupPrice:{
            required:"请输入拼团折扣",
            number:"请正确输入折扣"
        },
       groupSize:{
            required:"请输入拼团人数",
            digits:"请输入正整数"
        },
       groupValidHours:{
           required:"请输入拼团人数",
            digits:"请输入正整数"
}

    }, 
    submitHandler:function(form){    
           $("form").ajaxSubmit({   
            url : "<{:U('Goods/add')}>",  
            type : "post",   
            dataType : 'json',   
            success : function(data) {    
                 layer.msg('<span style="color:#1C86EE">'+data.msg+'</span>',{icon:16}); 
                 setTimeout(function(){ 
                    window.parent.location.reload(); 
                 },1000);  
            },  
            error : function(data) {    
                alert("error:" + data.responseText);   
            }  
        });  
    }
});

//编辑器
function kedit(kedit){
       var editor = KindEditor.create(kedit,{
           allowFileManager : true,
           formatUploadUrl: false,
           afterBlur: function(){this.sync();}
       });
   }
   $(function(){
       kedit('.textContent');
   })
//编辑器

//显示拼团
$('input:radio[name="groupType"]').change(function(){  
         if($(this).val()==='1'){  //显示拼团给用户填写
                $('#pingtuan').css('display','block'); 
          }else{  //禁止弹出拼团 
                $('#pingtuan').css('display','none');
          }  
      });

</script>
</body>
