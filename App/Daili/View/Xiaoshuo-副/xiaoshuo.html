<title>小说管理</title>  
<style>

td {

      white-space:nowrap;
      overflow:hidden;
      text-overflow: ellipsis;

}
table{
	table-layout: fixed;
}

</style>
</head>  
<body>
<!--_header 作为公共模版分离出去-->
<include file='Index/header'/>  
<!--/_header 作为公共模版分离出去-->
 
<!--_menu 作为公共模版分离出去-->
<include file='Index/leftmenu' />  
<!--/_menu 作为公共模版分离出去--> 

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 频道管理 <span class="c-gray en">&gt;</span> 小说列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav> 

	<div class="Hui-article">
		<article class="cl pd-20"> 
			<div class="text-c"> 
		<form action="<{:U(xiaoshuo)}>" method="post">
		<input type="text" class="input-text" style="width:250px" placeholder="输入小说/作者名"  name="id">
		<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索小说</button>
		</form>
	</div> 
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<i ></i></a>
		<a onClick="picture_add('新增小说','<{:U('add')}>')" href="javascript:;"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加小说</a> </span> 

		<span class="r">共有数据：<strong><{$shu}></strong> 条</span> </div>
			
			
			<div class="mt-0">  
				<table class="table table-border table-bordered table-bg table-hover table-sort" width="100%">
					<thead>
						<tr class="text-c"> 
							
							<th width="10">ID</th>
							<th width="50">小说名</th>
							<th width="30">作者</th>
							<th width="50">图片</th>
							<th width="50">简介</th>
							<th width="50">最后章节</th>
							<th width="50">最后上传时间</th>
							<th width="30">大小</th>
							<th width="30">频道</th>
						<!-- 	<th width="30">栏目</th> -->
							<th width="30">章节目录</th>
							<th width="30">小说评论</th>
							<th width="20">分类</th>
							
							
							
							
							<th width="50">操作</th>
							
							 
						</tr> 
						<foreach name="arr" item="v">
						<tr class="text-c"> 
							<!-- <td width="100"><{$v.sortid}></td> -->
							
							<td width="20"><{$v.articleid}></td>
							<td width="100">
								
								<{$v.articlename}>
							</td>
							<td width="50"><{$v.author}></td>
							<td width="50"><img src="__PUBLIC__/<{$v.images}>" width="50"></td>
							<td width="50"><{$v.intro}></td>
							    
							</td>
							<td width="100"><{$v.lastchapter}></td>
							<td width="100"><{$v.lastupdate}></td>
							<td width="50"><{$v.size}>KB</td>
							<td width="30">
							<if condition="$v.typeid eq 1">女频
								<elseif condition="$v.typeid eq 2"/>男频
								<elseif condition="$v.typeid eq 3"/>出版	
								<!-- <elseif condition="$v.typeid eq 4"/>免费
							</if>

							 	
							</td> -->
								
								<td width="50">
										<button><a href="<{:U('xszhangjie')}>?id=<{$v.articleid}>">目录</a></button>
								</td>
							

							<td width="50"><button><a href="<{:U('xiaoshuopinglun')}>?id=<{$v.articleid}>">评论</a></button></td>
							</td>
							<td width="100">
								<if condition="$v.articletype eq 4">连载中
								<elseif condition="$v.articletype eq 3"/>完结
								
							</if>	
							</td>
							<td width="100"><a onClick="picture_txt('批量导入','<{:U('text')}>?id=<{$v.articleid}>&jiage=<{$v.saleprice}>')"  target="_self" ><button>上传章节</button></a>
							<a title="修改" onClick="picture_add('修改小说','<{:U('edit')}>?id=<{$v.articleid}>')" href="javascript:;" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
							 <a  onclick="del('<{$v.articleid}>') "
 							title="删除" class="ml-5"><i class="Hui-iconfont">&#xe6e2;</i></a>

							</td>
						</tr> 
					</foreach>
					</thead> 
					<tfoot>
						
					</tfoot>
				</table>
				<div style="text-align: center;"><{$btn}></div>
			</div>
		</article>
	</div> 
</section>

<!--_footer 作为公共模版分离出去-->
<include file='Index/footer'/>
<!--/_footer /作为公共模版分离出去-->

<script>
	function member_xuanze(title,url,w,h){
    $.get(url); //执行控制器中的编辑操作
	layer_show(title,url,w,h);
}

function del(id){
	var con;
	con=confirm("确定删除吗?"); //在页面上弹出对话框
	if(con==true){
		location.href="<{:U('del')}>?id="+id+"";
	}
}  

 function picture_add(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    function picture_txt(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url,
            shade: 0.6,
		    area:['68%','80%'] 
        });
        // layer.full(index);
    }
</script>

</body>
</html>
