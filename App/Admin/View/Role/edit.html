<title>编辑角色</title>
<link href="__PUBLIC__/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/usercss/login.css" rel="stylesheet" type="text/css">

    #pingtuan{
        display:none;
    } 
</style>
</head> 
<body>
    <div class="register-wrap clearfix">
<div class="page-container"> 
    <div class="title"><h2>编辑角色</h2></div>
	<form class="form form-horizontal"action="<{:U('Role/editPost')}>" method="post" enctype="multipart/form-data">
         <div class="row cl">
             <div>
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色名称：</label>
             </div>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" name="id" value="<{$data.id}>"/>
                <input type="text" required name="name" value="<{$data.name}>" class="input-text"/>
            </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2">角色描述：</label>
          <div class="formControls col-xs-8 col-sm-9">
              <textarea type="text" class="input-text" id="input-remark" name="remark"><{$data.remark}></textarea>
          </div>
        </div>

        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2">状态：</label>
          <div class="formControls col-xs-8 col-sm-9">
              <label class="radio-inline">
                  <input type="radio" class="input-radio" <if condition="$data.status eq 1">checked=""</if> name="status" value="1">开启
              </label>
              <label class="radio-inline">
                  <input type="radio" class="input-radio" <if condition="$data.status eq 0">checked=""</if> name="status" value="0">禁用
              </label>
          </div>
        </div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
