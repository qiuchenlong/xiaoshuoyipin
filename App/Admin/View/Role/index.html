<title>角色管理</title>
</head>  
<body>
<!--_header 作为公共模版分离出去-->
<include file='Index/header'/>  
<!--/_header 作为公共模版分离出去-->
 
<!--_menu 作为公共模版分离出去-->
<include file='Index/leftmenu' />  
<!--/_menu 作为公共模版分离出去--> 

<section class="Hui-article-box">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span> 角色管理
		<span class="c-gray en">&gt;</span> 角色列表
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <i ></i>
		<a onclick="picture_add('添加角色','<{:U('add')}>')" href="javascript:;"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a>
		<span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
			<div class="mt-0">
				<table class="table table-border table-bordered table-bg table-hover table-sort" width="100%">
					<thead>
						<tr class="text-c">
							<th align="left">ID</th>
							<th align="left">角色名称</th>
							<th align="left">描述</th>
							<th width="60">状态</th>
							<th width="160">操作</th>
						</tr>
					</thead>
					<foreach name="roles" item="v">
							<tr class="text-c">
								<td><{$v.id}></td>
								<td><{$v.name}></td>
								<td><{$v.remark}></td>
								<td>
									<if condition="$v['status'] eq 1">
										<font color="red">√</font>
										<else />
										<font color="red">╳</font>
									</if>
								</td>
								<td>
									<if condition="$v['id'] eq 1">
										<font color="#cccccc">权限设置</font>
										<font color="#cccccc">编辑</font>
										<font color="#cccccc">删除</font>
									<else />
										<a title="权限设置" onClick="picture_add('权限设置','<{:U('authorize')}>?id=<{$v.id}>')" href="javascript:;" target="_blank" class="ml-5"><i class="Hui-iconfont">&#xe61d;</i></a>
										<a title="修改" onClick="picture_add('编辑角色','<{:U('edit')}>?id=<{$v.id}>')" href="javascript:;" target="_blank" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
										<a  onclick="del('<{$v.id}>') " title="删除" class="ml-5"><i class="Hui-iconfont">&#xe6e2;</i></a>
									</if>
								</td>
							</tr>
					</foreach>
				</table>
				<{$btn}>
			</div>
		</article>
	</div> 
</section>

<!--_footer 作为公共模版分离出去-->

<script>
	function picture_add(title, url) {
		var index = layer.open({
			type: 2,
			title: title,
			content: url,
			shade: 0.6,
			area:['68%','80%']
		});
	}
	function del(id){
		var con;
		con=confirm("确定删除吗?"); //在页面上弹出对话框
		if(con==true){
			location.href="<{:U('delete')}>?id="+id+"";
		}
	}
</script>
