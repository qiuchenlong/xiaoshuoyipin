<title>修改阅读广告</title>
<link href="__PUBLIC__/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/usercss/login.css" rel="stylesheet" type="text/css">
<style type="text/css">
    #pingtuan{
        display:none;
    } 
</style>
</head> 
<body>
    <div class="register-wrap clearfix">
<div class="page-container"> 
    <div class="title"><h2>修改阅读广告</h2></div>
	<form class="form form-horizontal"action="<{:U('editbookad')}>" method="post" enctype="multipart/form-data">
    <div class="row cl"> 
      <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片：</label> 
            <div class="formControls col-xs-8 col-sm-9">   
                <input type="file" class="add_img" value="" name="images"/>
            </div>
        </div><br>
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="<{$data.title}>" placeholder="" name="title">
            <input type="hidden" class="input-text" value="<{$data.id}>" placeholder="" name="id">
          </div>
    </div> 

     <div class="row cl"> 
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型：</label>
      <div class="formControls col-xs-8 col-sm-9">
          <select  class="input-text" name="gotos" id="b">
              <if condition="$data['gotos'] eq 1">
                  <option value ="1" selected>广告</option>
                  <option value ="2">网站</option>
              </if>
              <if condition="$data['gotos'] eq 2">
                  <option value ="1">广告</option>
                  <option value ="2" selected>网站</option>
              </if>
          </select>
        
      </div>  
    </div> 
   <div class="row cl"><label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>搜索书名或作者名：</label><div class="formControls col-xs-8 col-sm-9">
    <input type="text" id="shu" onBlur="user()"><span id="user"></span><br>
    <!-- <input type="hidden" name="acid" value="" id="acid" /> -->
  </div></div> 

 <div class="row cl"> 
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方式：</label>
      <div class="formControls col-xs-8 col-sm-9">
          <select  class="input-text" name="path" id="lunbo">
              <if condition="$data['path'] eq 1">
                  <option value ="1" selected>底部广告</option>
                  <option value ="2">翻页广告</option>
              </if>
              <if condition="$data['path'] eq 2">
                  <option value ="1">底部广告</option>
                  <option value ="2" selected>翻页广告</option>
              </if>
              <if condition="$data['path'] neq 2 and $data['path'] neq 1">
                  <option value ="1">底部广告</option>
                  <option value ="2">翻页广告</option>
              </if>
           </select>
      </div>
 </div>
  

    <div class="row cl"> 
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>连接：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="<{$data.weburl}>" placeholder="" id="di" name="weburl">
      </div>  
    </div> 
		 <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>介绍：</label>
            <div class="formControls col-xs-8 col-sm-9"> 
                <textarea name="content" class="textContent" style="width:100%;height:400px;" ><{$data.content}></textarea>
            </div>
        </div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<!--_footer 作为公共模版分离出去-->

<script>
  $("#b").val();
   $("#lunbo").val();
    function cuxiaos(obj){
        if(obj==1){
            $('.cuxiao').show();
        }else{
            $('.cuxiao').hide();
        }
    }
</script>
<script type="text/javascript">  
var start = {
    dateCell: '#inpstart',
    format: 'YYYY-MM-DD',
    minDate: '2014-06-16 23:59:59', //设定最小日期为当前日期
	festival:true,
    maxDate: '2099-06-16 23:59:59', //最大日期
   isTime: true,
    choosefun: function(datas){
         end.minDate = datas; //开始日选好后，重置结束日的最小日期
    }
};
var end = {
    dateCell: '#inpend',
    format: 'YYYY-MM-DD',
    minDate: jeDate.now(0), //设定最小日期为当前日期
	festival:true,
    maxDate: '2099-06-16 23:59:59', //最大日期
    isTime: true,
    choosefun: function(datas){
         start.maxDate = datas; //将结束日的初始值设定为开始日的最大日期
    },
	okfun:function(val){alert(val)}
};
jeDate(start);
jeDate(end);
//编辑器
function kedit(kedit){
       var editor = KindEditor.create(kedit,{
           allowFileManager : true,
           formatUploadUrl: false,
           afterBlur: function(){this.sync();}
       });
   }
   $(function(){
       kedit('.textContent');
   })
//编辑器

//显示拼团
$('input:radio[name="groupType"]').change(function(){  
         if($(this).val()==='1'){  //显示拼团给用户填写
                $('#pingtuan').css('display','block'); 
          }else{  //禁止弹出拼团 
                $('#pingtuan').css('display','none');
          }  
      });
$(document).ready(function() {
        $("#b").change(function() { 
            var id=this.value;
           if(id==0){
               var html = "";
               html +='<div class="row cl"><label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>书籍频道：</label><div class="formControls col-xs-8 col-sm-9"><select  class="input-text" name="path" id="lunbo"><option value ="1">女频轮播</option><option value ="2">男频轮播</option><option value="3">出版轮播</option><option value="4">免费轮播</option></select></div></div> ';
               $("#d").html(html);
           }else{
                var html = "";
                 $("#d").html(html);
           }
        });
    })

  function user(){
        var user_id = $.trim($("#shu").val());
        $.post('dizhi',{id:user_id},
             function(data){
              // alert(data.articleid);
                var html="";
                 if(data==null){
                    alert("小说或作者不存在");
                    $("#shu").val("");
                 }else{
                      html += '<input type="checkbox" name="caid[]" value="'+data.articleid+'" />'+data.articlename+'';
           $("#user").append(html);
                 }
             });
    };
</script>
</body>
</html>
