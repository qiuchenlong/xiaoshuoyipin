	<form class="form form-horizontal"action="<{:U('addbookad')}>" method="post" enctype="multipart/form-data">

            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片：</label>

            </div>
        </div><br>

      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="<{$v.title}>" placeholder="" id="" name="title">
        <input type="hidden" class="input-text" value="0" placeholder="" id="" name="path">
      </div>
    </div> 
     <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型：</label>
      <div class="formControls col-xs-8 col-sm-9">
          <select  class="input-text" name="gotos" id="b">
            <option value ="1">广告</option>
            <!-- <option value ="0">书籍</option> -->
            <option value="2">网站</option>
          </select>
      </div>
    </div> 
   <div class="row cl"><label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>搜索书名或作者名：</label><div class="formControls col-xs-8 col-sm-9">
    <input type="text" id="shu" onBlur="user()"><span id="user"></span><br><span id="user"></span>
    <!-- <input type="hidden" name="acid" value="" id="acid" /> -->
  </div></div> 
     <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方式：</label>
          <div class="formControls col-xs-8 col-sm-9">
              <select  class="input-text" name="path" id="lunbo">
                <option value ="1">底部广告</option>
                <option value ="2">翻页广告</option>
               </select>
          </div>
     </div>
  
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>连接：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="<{$v.weburl}>" placeholder="" id="di" name="weburl">
      </div>  
    </div> 

		 <div class="row cl"> 
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>介绍：</label>
            <div class="formControls col-xs-8 col-sm-9"> 
                <textarea name="content" class="textContent" style="width:100%;height:400px;" ></textarea>
            </div>
        </div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<!-- <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button> -->
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
