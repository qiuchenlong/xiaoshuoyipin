			<div class="mt-0">  
				<table class="table table-border table-bordered table-bg table-hover table-sort" width="100%">
					<thead>
						<tr class="text-c"> 
							
							<th width="10">ID</th>
							<th width="50">账户名</th>
							<th width="50">密码</th>
							
							
							
					
							<th width="20">操作</th>
						
							 
						</tr>

							<!-- <td width="100"><{$v.sortid}></td> -->

							<td width="100">

							</td>
							<td width="30"><{$v.pass}></td>
							
							
							
							
							
							
							
							<td >

						</tr> 
					</foreach>

					</tfoot>

<script type="text/javascript"> 
 		function picture_add(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url,
            shade: 0.6,
		    area:['68%','80%'] 
        });
        // layer.full(index);
    }

function del(id){
	var con;
	con=confirm("确定删除吗?"); //在页面上弹出对话框
	if(con==true){
		location.href="<{:U('del')}>?id="+id+"";
	}
}  
</script>
