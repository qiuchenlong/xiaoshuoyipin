<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 频道管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <i ></i> </a><if condition="$_SESSION.guanli neq null"><a onclick="picture_add('添加管理员','<{:U('add')}>')" href="javascript:;"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a> </if></span></div>
			<div class="mt-0">
				<table class="table table-border table-bordered table-bg table-hover table-sort" width="100%">
					<thead>
						<tr class="text-c"> 
							<th>ID</th>
							<th>账户名</th>
							<th>密码</th>
							<th>手机号</th>
							<th>操作</th>
						</tr>
						<foreach name="arr" item="v">
						<tr class="text-c">
							<td><{$v.id }></td>
							<td><{$v.name}></td>
							<td><{$v.pass}></td>
							<td><{$v.mobile}></td>
							<td >
								<a title="修改" onclick="picture_add('修改','<{:U('edit')}>?id=<{$v.id}>')"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
								<a  onclick="del('<{$v.id}>') " title="删除" class="ml-5"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>
						</tr>
					</foreach>
					</thead> 
				</table>
				<{$btn}>

<script type="text/javascript"> 
 		function picture_add(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url,
            shade: 0.6,
		    area:['68%','80%'] 
        });
        // layer.full(index);
    }

function del(id){
	var con;
	con=confirm("确定删除吗?"); //在页面上弹出对话框
	if(con==true){
		location.href="<{:U('delete')}>?id="+id+"";
	}
}  
</script>
