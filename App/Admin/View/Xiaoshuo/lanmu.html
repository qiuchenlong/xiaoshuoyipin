<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 频道管理 <span class="c-gray en">&gt;</span> 推荐栏目<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav> 
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <i ></i> </a><if condition="$_SESSION.guanli neq null"><a onClick="picture_add('添加栏目','<{:U('lanmuadd')}>')"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加栏目</a> </if></span><span class="r">共有数据：<strong><{$shu}></strong> 条</span> </div>
			

			<div class="mt-0">  
				<table class="table table-border table-bordered table-bg table-hover table-sort" width="100%">
					<thead>
						<tr class="text-c"> 
							
							<th>ID</th>
							<th><select id="sel" alige="center">
								<option>--请选择--</option>
  								<option value ="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;男频</option>
  								<option value="1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;女频</option>
  								<option value="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出版</option>、
  								<option value="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;首页</option> 
  								<option value="0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全部</option>
								</select>
							频道</th>
							<th>排序</th>
							<th>标签</th>
							
							<th>
							<if condition="$_SESSION.guanli neq null">操作</if>
							</th>
						
							
							 
						</tr> 
						<foreach name="arr" item="v">
						<tr class="text-c"> 
							<!-- <td width="100"><{$v.sortid}></td> -->
							
							<td width="30"><{$v.id}></td>
							<td width="100">
								<if condition="$v.pindao eq 2">男频
								<elseif condition="$v.pindao eq 1"/>女频
								<elseif condition="$v.pindao eq 3"/>出版
							 <elseif condition="$v.pindao eq 4"/>首页
								</if>
							</td>
							<td width="100"><{$v.paixu}></td>
							<td width="100"><{$v.title}></td>
							
							<td width="100">
							<if condition="$_SESSION.guanli neq null">								
								<a title="修改" onClick="picture_add('修改栏目','<{:U('lanmuedit')}>?id=<{$v.id}>')" class="ml-5" style="text-decoration:none">
									<i class="Hui-iconfont">&#xe6df;</i>
								</a> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<a  href="<{:U('lanmudel')}>?id=<{$v.id}>" class="ml-5" title="删除">
									<i class="Hui-iconfont">&#xe6e2;</i>
								</a></if>
							</td>
						</tr> 
					</foreach>
					</thead> 
					<tfoot>
						
					</tfoot>
				</table>
				<{$btn}>
			</div>
		</article>
	</div> 
</section>

 });

		    area:['68%','80%']
