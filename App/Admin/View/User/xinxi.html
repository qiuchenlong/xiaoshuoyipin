</head>  
<body>
<!--_header 作为公共模版分离出去-->

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 频道管理 <span class="c-gray en">&gt;</span> 用户列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav> 
	
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <i ></i>  </span><span class="r">共有数据：<strong><{$shu}></strong> 条</span> </div>
			
			
			<div class="mt-0">  
				<table class="table table-border table-bordered table-bg table-hover table-sort" width="100%">
					<thead>
						<tr class="text-c"> 
							
							<th width="10">ID</th>
							<th width="50">标题</th>
							<th width="50">内容</th>
							<th width="50">时间</th>
							<!-- <th width="50">积分</th>
							<th width="50">看币</th> -->
							<!-- <th width="50">信息</th> -->
							
							
							<if condition="$_SESSION.guanli neq null">
							<th width="20">操作</th>
							</if>
							 
						</tr> 
						<foreach name="arr" item="v">
						<tr class="text-c"> 
							<!-- <td width="100"><{$v.sortid}></td> -->
							
							<td width="20"><{$v.id }></td>
							<td width="100">
								
								<{$v.title}>
							</td>
							<td width="30"><{$v.content}></td>
							
							<td width="30"><{$v.addtime}></td>   
						
							<!-- <td width="30"><{$v.score}></td>

							
							<td width="30"><{$v.egold}></td> -->
							<!-- <td width="30"><a onclick="picture_add('发送信息','<{:U('xiaoxi')}>?id=<{$v.uid }>')" class="btn btn-success radius ">发送</a></td> -->
							
							
							
							
							
							<if condition="$_SESSION.guanli neq null">
							<td >
								
								<a title="修改" onclick="picture_add('修改','<{:U('xinxiedit')}>?id=<{$v.id}>')"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>  &nbsp; &nbsp; <a  onclick="del('<{$v.id}>') " class="ml-5" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
							
							</if>
						</tr> 
					</foreach>
					</thead> 
					<tfoot>
						
					</tfoot>
				</table>
				<{$btn}>
			</div>
		</article>
	</div> 
</section>

<script type="text/javascript"> 
 		function picture_add(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url,
            shade: 0.6,
		    area:['68%','80%'] 
        });
        // layer.full(index);
    }

function del(id){
	var con;
	con=confirm("确定删除吗?"); //在页面上弹出对话框
	if(con==true){
		location.href="<{:U('xinxidel')}>?id="+id+"";
	}
}  
</script>
