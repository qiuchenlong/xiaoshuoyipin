<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/simplebootadmin.css" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="<{:U('Menu/index')}>">后台菜单</a></li>
        <li><a href="<{:U('Menu/add')}>">添加菜单</a></li>
        <li><a href="<{:U('Menu/lists')}>">所有菜单</a></li>
    </ul>
    <form class="js-ajax-form" action="<{:U('Menu/listOrder')}>" method="post">
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">排序</button>
        </div>
        <table class="table table-hover table-bordered table-list" id="menus-table">
            <thead>
            <tr>
                <th width="80">排序</th>
                <th width="50">ID</th>
                <th>名称</th>
                <th>操作</th>
                <th width="80">状态</th>
                <th width="180">操作</th>
            </tr>
            </thead>
            <tbody>
            <{$category}>
            </tbody>
        </table>
    </form>
</div>
<!--_footer 作为公共模版分离出去-->
<include file='Index/footer'/>
<!--/_footer /作为公共模版分离出去-->
<script src="__PUBLIC__/static/js/wind.js"></script>
<script src="__PUBLIC__/static/js/admin.js"></script>
<script>
    $(document).ready(function() {
        Wind.css('treeTable');
        Wind.use('treeTable', function() {
            $("#menus-table").treeTable({
                indent : 20
            });
        });
    });
</script>
