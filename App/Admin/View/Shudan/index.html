</head>  
<body>
<!--_header 作为公共模版分离出去-->
<include file='Index/header'/>  
<!--/_header 作为公共模版分离出去-->
 
<!--_menu 作为公共模版分离出去-->
<include file='Index/leftmenu' />  
<!--/_menu 作为公共模版分离出去--> 

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 轮播图管理 <span class="c-gray en">&gt;</span> 书单列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav> 
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <i ></i> </a><if condition="$_SESSION.guanli neq null"><a onclick="picture_add('新增书单','<{:U('add')}>')" href="javascript:;"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加书单</a> </if></span> <span class="r">共有数据：<strong><{$shu}></strong> 条</span> </div>
			
			
			<div class="mt-0">  
				<table class="table table-border table-bordered table-bg table-hover table-sort" width="100%">
					<thead>
						<tr class="text-c"> 
							
							<th width="10">ID</th>
							<th width="80">图片1</th>
							<th width="80">图片2</th>
							<th width="80">图片3</th>
							<th width="10">类型</th>
							<!-- <th width="50">频道</th> -->
							<th width="50">标题</th>
							<!-- <th width="150">详情</th> -->
							<th width="200">连接</th>
							<th width="30">点击量</th>
							
							
							<if condition="$_SESSION.guanli neq null">
							<th width="80">操作</th>
							</if>
							 
						</tr> 
						<foreach name="arr" item="v">
						<tr class="text-c"> 
							<td width="100"><{$v.id}></td>
							<td width="80"><img src="__PUBLIC__/<{$v.images}>" width="50"></td>
							<td width="80"><img src="__PUBLIC__/<{$v.imagest}>" width="50"></td>
							<td width="80"><img src="__PUBLIC__/<{$v.imagess}>" width="50"></td>
							<td width="100"><{$v.gotos}></td>
							<!-- <td width="100">
							<if condition="$v.path eq 1">女频轮播
							<elseif condition="$v.path eq 2"/>男频轮播
							<elseif condition="$v.path eq 3"/>情欲轮播
							<elseif condition="$v.path eq 4"/>免费轮播
							</if>
							</td> -->
							<td width="100"><{$v.title}></td>
							
							<td width="100"><{$v.weburl}></td>
							<td width="30"><{$v.views}></td>
							
							
							
							
							
							<if condition="$_SESSION.guanli neq null">
							<td width="80"><a title="编辑"  onclick="picture_edit('修改书单','<{:U('edit')}>?id=<{$v.id}>')" href="javascript:;"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> &nbsp;&nbsp;&nbsp;&nbsp; <a  href="<{:U('del')}>?id=<{$v.id}>" class="ml-5"><i class="Hui-iconfont">&#xe6e2;</i></a></td></if>
						</tr> 
					</foreach>
					</thead> 
					<tfoot>
						
					</tfoot>
				</table>
				<{$btn}>
			</div>
		</article>
	</div> 
</section>

<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript"> 
	 function picture_add(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    function picture_edit(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url,
            shade: 0.6,
		    area:['68%','80%'] 
        });
        // layer.full(index);
    }

 
</script>
